spring:
  application:
    name: itoken-eureka
  boot:
    admin:
      client:
        url: http://172.28.7.32:8084
  zipkin:
    base-url: http://localhost:9411

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info

server:
  port: 8861

eureka:
  instance:
    hostname: ${HOST}
    prefer-ip-address: true
    ip-address: ${HOST}
    instance-id: ${eureka.instance.ip-address}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${HOST}:8761/eureka/,http://${HOST}:8961/eureka/
