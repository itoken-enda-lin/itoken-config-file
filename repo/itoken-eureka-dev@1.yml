spring:
  application:
    name: itoken-eureka
  boot:
    admin:
      api-path: ${eureka.instance.ip-address}
      client:
        url: http://172.28.7.32:8084
  zipkin:
    base-url: http://localhost:9411

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info

server:
  port: 8761

eureka:
  instance:
    hostname: itoken-eureka-1
    ip-address: 172.28.7.36
    instance-id: ${eureka.instance.ip-address}:${eureka.instance.hostname}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://itoken-eureka-2:8861/eureka/,http://itoken-eureka-3:8961/eureka/
