eureka:
  client:
    server-url:
      defaultZone: http://localhost:8761/eureka/

zool:
  routes:
    api-a:
      path: /api/a/**
      serviceId: itoken-server

hystrix:
  command:
    itoken-server:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

itoken-server:
  ribbon:
    ReadTimeout : 3000
    ConnectTimeout : 3000